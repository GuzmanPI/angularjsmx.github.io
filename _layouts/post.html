---
layout: default
---

<section class="hero-slider blog-slider" >
  <ul class="slides">
    <li class="video-header">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 text-center">
            <h1 class="uppercase text-white" style="margin-top: 40px">
              {{ page.title }}
            </h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • @{{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
          </div>
        </div>
      </div>
    </li>
  </ul>
</section>


<section class="post-content">
  <div class="simple-row">
    <div class="container">
      <div class="row">
          <div class="col-md-12">
            <p class="categories-post">Categorías: {{page.categories | join: ', ' }}</p>
            <div class="post-content">
              {{ content }}
            </div>
            <div class="social-share rows">
              <div class="col-md-1">
                <div class="fb-share-button" data-href="{{ site.url }}{{ page.url }}}" layout="button_count"></div>
              </div>
              <div class="col-md-4">
                <div class="g-plus" data-action="share" data-height="60"></div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</section>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=728625920505110";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
